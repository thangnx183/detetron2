trainingInput:
  scaleTier : CUSTOM
  masterType: complex_model_m_p100
  hyperparameters: 
    goal: MAXIMIZE
    maxtrials: 30
    maxParallelTrials: 1
    hyperparameterMetricTag: dice_tuning_tag
    enableTrialEarlyStopping: True
    params:
      - parameterName: lr
        type: DOUBLE
        minValue: 0.0004
        maxValue: 0.0001
        scaleType: UNIT_LINEAR_SCALE
      
      - parameterName: momentum
        type: DOUBLE
        minValue: 0.5
        maxValue: 0.9
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: PRE_NMS_TOPK_TRAIN
        type: DISCRETE
        discreteValues:
          - 2000
          - 3000
          - 4000

      - parameterName: PRE_NMS_TOPK_TEST
        type: DISCRETE
        discreteValues:
          - 1000
          - 2000
          - 3000

      - parameterName: POST_NMS_TOPK_TRAIN
        type: DISCRETE
        discreteValues:
          - 1000
          - 2000
          - 3000
    
      - parameterName: POST_NMS_TOPK_TEST
        type: DISCRETE
        discreteValues:
          - 1000
          - 2000
          - 3000

      - parameterName: SCORE_THRESH_TEST
        type: DOUBLE
        minValue: 0.1
        maxValue: 0.7
        scaleType: UNIT_LINEAR_SCALE

      - parameterName: NMS_THRESH_TEST
        type: DOUBLE
        minValue: 0
        maxValue: 0.7
        scaleType: UNIT_LINEAR_SCALE